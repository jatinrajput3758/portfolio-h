<script>

    var dark_btn = document.getElementById("dark_btn");
    dark_btn.onclick = function () {
        document.body.classList.toggle("dark_mode_on")
        if (document.body.classList.contains("dark_mode_on")) {
            dark_btn.src = "Images/light_cloud.png";
        } else {
            dark_btn.src = "Images/dark cloud.png";
        }
    }
    function myFunction() {
        var x = document.getElementById("myNavbar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }
</script>
